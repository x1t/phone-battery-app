name: 🔋 Build Battery Reporter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle cache
      uses: gradle/gradle-build-action@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create signing keystore
      run: |
        echo "创建签名证书..."
        if [ ! -f battery-release-key.keystore ]; then
          keytool -genkey -v -keystore battery-release-key.keystore \
            -alias battery_key \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass batteryapp123 \
            -keypass batteryapp123 \
            -dname "CN=Battery App Developer, OU=Development, O=Battery App, L=Beijing, ST=Beijing, C=CN"
          echo "✅ 签名证书创建成功"
        else
          echo "✅ 签名证书已存在，跳过创建"
        fi

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        SIGNING_STORE_PASSWORD: batteryapp123
        SIGNING_KEY_ALIAS: battery_key
        SIGNING_KEY_PASSWORD: batteryapp123

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: battery-reporter-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30